<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <div id="conditional"> </div>
  <form id="host" action="">
    <label id='hostgame'>make room</label>
    <input id="hostinput" autocomplete="off" /><button>Send</button>
  </form>

  <form id="form" action="">

  <script>

    var homepage = document.createElement("h1");

      document.body.appendChild(room)

      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', {
          message: input.value

    })

    socket.on('new room id', (e) => {
      var id = document.createElement('h1');
      id.textContent = e;
      Host.appendChild(id);
      window.scrollTo(0, document.body.scrollHeight);
    })

    socket.on('metadata', (a1, a2) => {
      console.log("room", a1);
      console.log("player", a2);
    })

    socket.on('new message', (e) => {
      var item = document.createElement('li');
      item.textContent = e;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    })
  </script>
</body>

</html>
